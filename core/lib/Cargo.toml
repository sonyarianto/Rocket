[package]
name = "rocket"
version = "0.4.0-rc.1"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework for nightly with a focus on ease-of-use, expressibility, and speed.
"""
documentation = "https://api.rocket.rs/v0.4/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT/Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]

[features]
default = ["private-cookies"]
tls = ["rocket_http/tls"]
private-cookies = ["rocket_http/private-cookies"]

[dependencies]
rocket_codegen = { version = "0.4.0-rc.1", path = "../codegen" }
rocket_http = { version = "0.4.0-rc.1", path = "../http" }
yansi = { git = "https://github.com/SergioBenitez/yansi", rev = "59c3a91" }
log = "0.4"
toml = "0.4.7"
num_cpus = "1.0"
state = "0.4.1"
time = "0.1"
memchr = "2" # TODO: Use pear instead.
base64 = "0.10"
pear = "0.1"
isatty = "0.1"

[dev-dependencies]
# TODO: Find a way to not depend on this.
lazy_static = "1.0"

[build-dependencies]
yansi = { git = "https://github.com/SergioBenitez/yansi", rev = "59c3a91" }
version_check = "0.1.3"

[package.metadata.docs.rs]
all-features = true
